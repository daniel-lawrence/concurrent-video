<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="index.css" />
</head>

<body class="grey darken-4">
  <ul id="slide-out" class="sidenav">
    <li class="">
      <form id="searchform" class="col s12" onsubmit="return submitSearch()">
        <div id="searchrow" class="input-field">
          <i class="material-icons prefix">search</i>
          <input id="search" type="search" style="border-bottom: 1px solid" required></input>
        </div>
      </form>
    </li>
  </ul>
  <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons"
      style="font-size: 3rem;">menu</i></a>

  <main id="main" class="container">
    <div id="player_container" class="col s12 z-depth-2">
      <div id="player"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="init.js"></script>
  <script src="player.js"></script>
  <script src=".env"></script>
  <script>
    function initClient() {
      gapi.client.init({
        'apiKey': YT_API_KEY,
      }).then(function () {
        gapi.client.load('youtube', 'v3');
      });
    }

    function loadClient() {
      gapi.load('client', initClient);
    }
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};loadClient()"></script>
</body>

</html>
